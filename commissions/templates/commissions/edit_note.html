{% extends 'commissions/base.html' %}

{% block title %}Edit Note - Commissions Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7 col-md-10">
        <div class="card animate__animated animate__fadeInUp" data-aos="fade-up">
            <div class="card-header">
                <h2 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Note</h2>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="mb-3">
                        <label for="{{ form.content.id_for_label }}" class="form-label">Note Content</label>
                        {{ form.content|add_class:"form-control" }}
                        {{ form.content.errors }}
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-purple">
                            <i class="fas fa-check"></i> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
